<!doctype html>
<html lang="es">
    <head>
        <title>Aprendiendo JavaScript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <input id="edad">
        <script>
            document.getElementById("edad").onchange = function(){
                var edad = this.value;
                edad = parseInt(edad);
                console.log(edad+5);
            }
        </script>
    </body>
</html>
