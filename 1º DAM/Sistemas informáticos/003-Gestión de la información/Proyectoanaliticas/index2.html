
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVO Analíticas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: rgb(255, 245, 247);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }

        .dashboard-title {
            font-size: 2rem;
            font-weight: bold;
            color: lightpink;
            margin-bottom: 20px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1200px;
        }

        .panel {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 2px solid lightpink;
        }

        .title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: lightpink;
        }

        .image {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1 class="dashboard-title">Analítica Web</h1>
    <div class="dashboard">
        <div class="panel">
            <h1 class="title">Bots</h1>
            <img src="imagenes/bots.jpg" alt="Bots" class="image">
        </div>
        <div class="panel">
            <h1 class="title">Idiomas</h1>
            <img src="imagenes/idiomas.jpg" alt="Idiomas" class="image">
        </div>
        <div class="panel">
            <h1 class="title">Navegadores</h1>
            <img src="imagenes/navegadores.jpg" alt="Navegadores" class="image">
        </div>
        <div class="panel">
            <h1 class="title">Paises</h1>
            <img src="imagenes/paises.jpg" alt="Paises" class="image">
        </div>
        <div class="panel">
            <h1 class="title">Pantallas</h1>
            <img src="imagenes/pantallas.jpg" alt="Pantallas" class="image">
        </div>
        <div class="panel">
            <h1 class="title">Sistemas Operativos</h1>
            <img src="imagenes/sistemasoperativos.jpg" alt="Sistemas Operativos" class="image">
        </div>
        <div class="panel">
            <h1 class="title">Visitas / Año</h1>
            <img src="imagenes/visitasporaño.jpg" alt="Visitas por año" class="image">
        </div>
        <div class="panel">
            <h1 class="title">Visitas / Mes</h1>
            <img src="imagenes/visitaspormes.jpg" alt="Visitas por mes" class="image">
        </div>
        <div class="panel">
            <h1 class="title">Visitas / Dia</h1>
            <img src="imagenes/visitaspordia.jpg" alt="Visitas por dia" class="image">
        </div>
        <div class="panel">
            <h1 class="title">Visitas / Hora</h1>
            <img src="imagenes/visitasporhora.jpg" alt="Visitas por hora" class="image">
        </div>
    </div>
</body>
</html>
